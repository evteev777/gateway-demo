      - "28181:8180"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://reader-service-1:8180/reader/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 60s

  reader-service-2:
    build:
      context: ./reader-service
      dockerfile: Dockerfile
    ports:
      - "28182:8180"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://reader-service-2:8180/reader/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 60s

  reader-service-3:
    build:
      context: ./reader-service
      dockerfile: Dockerfile
    ports:

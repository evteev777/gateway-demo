services:

  # LOGGER SERVICE

  logger-service-1:
    build:
      context: ./logger-service
      dockerfile: Dockerfile
    ports:
      - "28081:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://logger-service-1:8080/logger/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 60s

  logger-service-2:
    build:
      context: ./logger-service
      dockerfile: Dockerfile
    ports:
      - "28082:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://logger-service-2:8080/logger/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 60s

  logger-service-3:
